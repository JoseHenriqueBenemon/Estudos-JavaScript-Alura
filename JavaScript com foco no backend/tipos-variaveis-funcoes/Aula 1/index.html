    <h3>Number</h3>
    <span>Verificar o código da página</span>
    <script>
        // number
        
        const myNumber = 3;

        const firstNum = 1;
        const secondNum = 2;

        const operationSum = firstNum + secondNum;
        const operationSub = firstNum - secondNum;
        const operationTime = firstNum * secondNum;
        const operationDiv = firstNum / secondNum;

        console.log(operationSum);
        console.log(operationSub);
        console.log(operationTime);
        console.log(operationDiv);

        // float

        const floatNum = 3.2;
        const floatNumWithoutZero = .9;

        const floatOperationTime = floatNum * floatNumWithoutZero;

        console.log(floatOperationTime);

        // Nan -> Not a Number

        const name = "José";

        console.log(floatNum * name);
    </script>
